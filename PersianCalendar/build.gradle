apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.1"

    defaultConfig {
        applicationId "com.byagowi.persiancalendar"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 588
        versionName "5.8.8"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            versionNameSuffix "-" + "git rev-parse --abbrev-ref HEAD".execute().text.trim() + "-" + "git rev-parse --short HEAD".execute().text.trim()
        }
        release {
            minifyEnabled true
            shrinkResources true
            // Maybe proguard-android-optimize.txt in future
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    def androidXVersion = '1.0.0-rc01'
    implementation "androidx.appcompat:appcompat:$androidXVersion"
    implementation "com.google.android.material:material:$androidXVersion"
    implementation "androidx.preference:preference:$androidXVersion"
    implementation "androidx.recyclerview:recyclerview:$androidXVersion"
    implementation "androidx.cardview:cardview:$androidXVersion"
    implementation 'com.google.android:flexbox:1.1.0-beta1'
    implementation 'com.google.android.apps.dashclock:dashclock-api:2.0.0'
    // implementation 'android.arch.work:work-runtime:1.0.0-alpha05'
}
repositories {
    mavenCentral()
}
